<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="stylesheet" href="main.css">
    <title>To-Do List</title>

</head>

<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">To Do List<div id="border">
            <h6>Here you can add your task </h6>
        </div>
        </h1>
    </div>

    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Tasks to complete.">
            <button class="todo-btn" type="submit">OK</button>
        </form>
    </div>



        <div id="myUnOrdList">
            <ul class="todo-list">
            </ul>
        </div>
        <script src="main.js" type="text/javascript"> </script>
</body>

</html
